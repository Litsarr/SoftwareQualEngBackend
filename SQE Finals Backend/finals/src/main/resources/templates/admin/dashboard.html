<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Welcome to the Admin Dashboard!</h1>
<a href="/logout">Logout</a>

<!-- Form for adding a product -->
<h1>Add New Product</h1>
<form th:action="@{/admin/products}" method="post">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required />
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required />
    </div>
    <div>
        <label for="category">Category ID:</label>
        <input type="number" id="category" name="category.id" required />
    </div>
    <div>
        <label for="imageSide">Side Image URL:</label>
        <input type="url" id="imageSide" name="imageSide" />
    </div>
    <div>
        <label for="imageTop">Top Image URL:</label>
        <input type="url" id="imageTop" name="imageTop" />
    </div>
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>




</body>
</html>
